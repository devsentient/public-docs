<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shakudo Documentation</title>
  <link rel="icon" href="images/shakudo-icon-logo.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="Shakudo Public Documentation" content="Public deployment guide for the Shakudo platform.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      // coverpage: false, 
      onlyCover: true,
      name: '<img src="images/shakudo-banner-logo.png" width=\"200px\" />',
      loadSidebar: true,
      loadNavbar: false,
      subMaxLevel: 2,
      footer: {
        copy: '<span>&copy; 2024 Shakudo -</span>',
        auth: 'Toronto, CA',
        pre: '<hr/>',
        style: 'text-align: right;',
        class: 'className',
      },
      hideCode: {
        scroll: false, // Enable scrolling
        height: 300 // Max height
      }
    }
  </script>

  <!-- Copy to clipboard for code blocks: -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

  <!-- Pagination -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>

  <!-- Footer -->
  <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>

  <!-- Expand code block option -->
  <script src="https://unpkg.com/docsify-hide-code"></script>

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
